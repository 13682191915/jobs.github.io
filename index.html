<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>招聘信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .qr-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .qr-section img {
            width: 200px;
            height: 200px;
        }
        .job {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .job h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .job p {
            margin: 5px 0;
        }
        .contact {
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>招聘信息</h1>

    <!-- 二维码区域 -->
    <div class="qr-section">
        <p>扫码支付 2 元并备注手机号，付款后我们会发送联系方式</p>
        <img src="pay2.jpg" alt="付款二维码">
    </div>

    <!-- 招聘信息占位 -->
    
    <div class="job">
        <h2>1</h2>
        <h2>焊工</h2>
        <p>描述: 吃苦耐劳</p>
        <p>地点: 北京</p>
        <p>薪资: 100/天</p>
        <p class="contact" onclick="showPaymentPrompt()">
            联系方式: <span class="hidden">*****</span>
        </p>
    </div>
    
    <div class="job">
        <h2>2</h2>
        <h2>程序员</h2>
        <p>描述: 熟悉Python</p>
        <p>地点: 上海</p>
        <p>薪资: 200/天</p>
        <p class="contact" onclick="showPaymentPrompt()">
            联系方式: <span class="hidden">*****</span>
        </p>
    </div>
    

    <script>
        function showPaymentPrompt() {
            alert("请先扫码支付 2 元，并在付款备注中填写您的手机号。付款后我们会手动发送联系方式给您。");
        }
    </script>
</body>
</html>
